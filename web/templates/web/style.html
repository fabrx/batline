 <style>
{% load static %}
body{
    font-family: Verdana, Calibri, sans-serif;
    margin: 0px;
    padding: 0px;
    background-color: rgba(230,230,230,0.30);
    height: 700px;
}
.ban{
    height: 25px;
}
nav{
    width: 100%;
    background-color: rgb(0,0,128);

}
nav > ul{
    margin: 0px;
    padding: 0px;
}
nav li{
    list-style-type: none;
}
nav > ul > li{
    float: left;
    position: relative;
}
nav > ul::after{
    content: "";
    display: table;
    clear: both;
}
.sous_menu{
    display: none;
}
nav input[type=checkbox]{
    display: none;
}
nav label{
    display: none;
}
nav a{
    display: inline-block;
    text-decoration: none;
}
nav > ul > li > a{
    padding: 10px 20px;
    color: #FFF;
}
nav li:hover .sous_menu{
    display: inline-block;
    position: absolute;
    top: 100%;
    left: 0px;
    padding: 0px;
    z-index: 1000;
}
.sous_menu li a{
    padding: 15px 30px;
    font-size: 13px;
    color: #8f908a;
    width: 270px;
}
.sous_menu{
    background-color: white;
}
.sous_menu li{
    border-bottom: 1px solid #ccc;
}
.menu:hover{
    background-color: rgb(0, 0, 255);
}
.sous_menu li:hover{
    background-color: rgb(0, 0, 255);
}
.sous_menu li:hover a{
    color: white;
    font-weight: bold;
}
nav input[type=checkbox]:checked ~ ul{
    display: block;
}

@media screen and (max-width: 580px){
    .menu-mobil{
        display: block;
        background-color: rgb(0,0,128);
    }

    nav ul{
        display: none;
    }
    nav ul li, nav ul li a{
        width: 100%;
        text-align: center;
    }
    nav ul li a, nav ul li:hover a{
        padding: 10px 0px;
    }
    nav li:hover .sous_menu{
        display: block;
        position: static;
    }
}
